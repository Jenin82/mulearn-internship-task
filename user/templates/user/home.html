{% extends 'user/main.html' %}
{% block content %}

<div class="pt-4"></div>
<div class="pt-5">
	<a href="{% url 'create-todo' %}"><button type="button" class="btn btn-warning btn-lg"><i class="bi bi-plus-circle"></i> Create new grievance</button></a>
	
	
	<div class="container pt-3">
		<div class="row text-center">
			{% for t in todo %}
			<!-- Placement item -->
			<div class="col-lg-6 col-sm-12 mb-5">
				<div class="bg-white rounded social shadow py-5 px-4">
					<h5 class="mb-2">{{t.title}}</h5>
					<span class="small text-uppercase text-muted">{{t.description}}</span>
					<p class="mb-2">Completion date: {{t.completion_date}}</p>
					<div class="input-group mx-auto mb-2">
						{% if t.status == 'In-progress' %}
						<a href="" class="mx-auto">
							<button type="button" class="btn btn-info">Status: {{t.status}}</button>
						</a>
						{% elif t.status == 'Completed' %}
						<a href="" class="mx-auto">
							<button type="button" class="btn btn-success">Status: {{t.status}}</button>
						</a>
						{% elif t.status == 'Ideation' %}
						<a href="" class="mx-auto">
							<button type="button" class="btn btn-danger">Status: {{t.status}}</button>
						</a>
						{% endif %}
					</div>
					<a href="{% url 'todo' t.id %}" class="mx-auto">
						<button type="button" class="btn btn-warning">Open</button>
					</a>
				</div><!-- End -->
			</div>
			{% endfor %}
		</div>
	</div>

	</div>
</div>

{% endblock %}
