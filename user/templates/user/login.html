<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
	<style>
		.vertical {
			padding-left: 15%;
			padding-top: 32%;
		}
		img {
			transition: transform .7s ease-in-out;
		}
		img:hover {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<section class="vh-100" style=" background-image: linear-gradient(135deg, #5957f3 10%, #ea50dd 100%);">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block ">
								<img src="https://cdn-icons-png.flaticon.com/512/295/295128.png"
								alt="login form" class="figure-img img-fluid rounded vertical" style="border-radius: 1rem 0 0 1rem; " />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form class="login-form" action="{% url 'login' %}" method="post">
										{% csrf_token %}

										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">Login</span>
										</div>
										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example17" name="username" class="form-control form-control-lg" />
											<label class="form-label" for="form2Example17">Email address/Username</label>
										</div>
						
										<div class="form-outline mb-4">
											<input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
											<label class="form-label" for="form2Example27">Password</label>
										</div>
						
										{% if request.GET.next %}
											<input type="hidden" name="next" value="{{request.GET.next}}">
										{% endif %}

										<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
											<div class="btn-group">
												<div class="pt-1 mb-4 me-2">
													<button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
												</div>
												<div class="pt-1 mb-4 me-2">
													<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary btn-lg btn-block">Go back</a>
												</div>
											</div>
										</div>

										<a class="small text-muted" href="#!">Forgot password?</a>
										
										<div class="pt-5">
											{% if message %}
												<label for="" class="text-danger">{{ message }}</label>
											{% endif %}
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
